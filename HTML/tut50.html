<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 50</title>
    <script>
        var name ="Vikas Bishnoi";
        console.log("My name is "+name);

        // first occurence of a substring
        var position =name.indexOf('i');
        console.log("First position of i is"+position);
        // if it show negative -1 means that doesn't exist int it
        
        // Last occurenece of substring
        position=name.lastIndexOf('i');
        console.log('last position of i is '+position);

        var space=name.indexOf(' ');
        var firstname=name.slice(0,space);
        // it will not print the letter which is on upper limit
        console.log(firstname);
        console.log(name.slice(space+1,name.length));

        // .trim() this trim extra space in starting and ending 
    </script>
</head>
<body>

    <h2>Ram Ram sa</h2>
    <div class="container" id="firstdiv">
         vikas ka code 
    </div>
    
</body>

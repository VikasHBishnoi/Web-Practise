<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector </title>
    <style>
        P,span,footer{
            border: 12px solid black;
        }
        /*  for selecting a class .is used */
        .greenElement{
            color: green;
        }
        /* for a id # is used */
        #secondPara{
            color:gold;
            background-color: green;
        }
        /* Grouping selector */
        footer,span{
            background-color: chocolate;
        }


    </style>
</head>
<body>
    <h3> Css Selector</h3>
    <p id="firstpara" class="greenElement"> This is simple para to demonstrate css selector </p>
    <p id="secondPara" class="greenbackground"> This is also simple para to demonstrate css selector </p>
    <div>
        <p>
            This yet another simple para inside div to demonstrate css selector
        </p>
        <span>This is a span</span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>

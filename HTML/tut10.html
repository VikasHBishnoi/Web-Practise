<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h2>hey it working</h2>
    <div id="mainBox" class="redBg">
        this is mainbox 
    </div>
    <span class="redBg"></span>
    <!-- write span.reddd and then enter then next line -->
    <span class="reddd"></span>
    
    <!-- write span#spanid and then enter then next line -->
    <!-- . is used for class and # is used for id -->
    
    <span id="spanid"></span>
    
    <!-- span.myClass.myClass2.myClass3*4 enter -->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">second</span>
    <span class="myClass myClass2 myClass3">third</span>
    <span class="myClass myClass2 myClass3">forth</span>
    <span class="myClass myClass2 myClass3">last</span>
    <!-- id are unique which mean two different span or tag cannot use same id which if once mainBox id is given in in this file we can never again declare any tag with id as mainBox -->
    <!-- where class is like a diffent in which code is written and that part can be multiple time utilise  -->
</body>
</html>

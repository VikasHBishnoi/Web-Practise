<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>

    <style>
        #firstPara{
            color: aqua; /* Color by name */
            background-color: black;
            border-style: solid;
            border-color: gold;
        }

        #secondPara{
            color: rgba(8, 140, 248, 0.562);
        }

        #thirdPara{
            color: #4ae815  /* rgb and hex color both can be used they do same work*/
        }
    </style>
</head>
<body>
    <h3>This my first box</h3>
    <p id="firstPara">This is a para form the first box</p><br>
    
    <h3>This my Second box</h3>
    <p id="secondPara">This is a para form the Second box</p><br>

    <h3>This my Third box</h3>
    <p id="thirdPara">This is a para form the third box</p>

</body>
</html>
